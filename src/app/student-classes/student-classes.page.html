<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ramos</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-card *ngFor="let ramo of ramos">
        <ion-card-content>
          <ion-row>
            <ion-col size="10">
              <p>{{ ramo.nombre }}</p>
              <p>{{ ramo.profesor }}</p>
            </ion-col>
            <ion-col size="2" class="button-col">
              <ion-button  expand="full" (click)="navigateToClass(ramo.id)">Ir</ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      
    </ion-list>
  </ion-content>
