<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="relative flex flex-col items-center rounded-[20px] w-[400px] mx-auto p-4 bg-white bg-clip-border shadow-3xl shadow-shadow-500 fade-in">
    <div class="relative flex h-32 w-full justify-center rounded-xl bg-cover" >
        <img src='https://horizon-tailwind-react-git-tailwind-components-horizon-ui.vercel.app/static/media/banner.ef572d78f29b0fee0a09.png' class="absolute flex h-32 w-full justify-center rounded-xl bg-cover"> 
        <div class="absolute -bottom-12 flex h-[87px] w-[87px] items-center justify-center rounded-full border-[4px] border-white bg-pink-400">
            <img *ngIf="avatarURL" class="h-full w-full rounded-full" src='https://www.gravatar.com/avatar/{{avatarURL}}' alt="" />
        </div>
    </div> 
    <div class="mt-16 flex flex-col items-center">
        <h4 class="text-xl font-bold text-navy-700" *ngIf="profile.user">
           {{profile.user.first_name}} {{profile.user.last_name}}
        </h4>
        <p class="text-base font-normal text-gray-600" *ngIf="profile.user">{{profile.user.role === 0 ? 'Estudiante' : 'Profesor'}}</p>
    </div> 
    <div class="mt-6 mb-3 flex gap-14 md:!gap-14">
        <div class="flex flex-col items-center justify-center">
            <a [routerLink]="['/logout']" class="bg-gray-800 pt-2 pr-6 pb-2 pl-6 text-lg font-medium text-gray-100 transition-all
            duration-200 hover:bg-gray-700 rounded-lg">Cerrar Sesion</a>
        </div>
    </div>
</div>  
</ion-content>
