<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperación de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <ion-img src="assets/images/logo.png" class="logo"></ion-img>
  </div>
  <form class="form-container">
    <ion-item class="custom-input">
      <ion-input id="email" label="Correo Electrónico" placeholder="correo@example.com"></ion-input>
    </ion-item>
    <ion-button class="custom-input" expand="full" (click)="sendResetPasswordRequest()">Enviar Correo</ion-button>
  </form>
</ion-content>
